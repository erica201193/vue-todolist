<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <!-- CSS Style Link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootsrap Link & Sript -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- FontAwesome Script -->
    <script src="https://kit.fontawesome.com/7fce092bdf.js" crossorigin="anonymous"></script>
    <!-- GoogleFonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <!-- Vue.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="container vh-100">
            <h1 class="text-center pt-5 pb-3">To Do List</h1>
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="card w-100 shadow p-3 mb-5 bg-body rounded">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" :class="{'text-decoration-line-through': listItem.done === true}" v-for="(listItem, i) in taskList">{{listItem.text}}
                                <a href="#" @click="deleteItem(i, 1)" class="d-inline trash-btn">
                                    <i class="fa-solid fa-delete-left fa-xl"></i>
                                </a>

                            </li>
                        </ul>

                        <div class="my-3">
                            <label for="exampleFormControlInput1" class="form-label"></label>
                            <input v-model="newTask" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci una nuova task">
                            
                            <button @click="addItem" type="button" class="btn btn-primary my-3 rounded-circle">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Js Script -->
    <script src="js/main.js"></script>
</body>
</html>
